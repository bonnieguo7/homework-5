<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Catalog</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Search Course Catalog</h1>
    </header>

    <div class="search">
        <div id="semester">
            <label for="semester">Semester:</label>
            <select name="semester" id="semester">
                <option value="fall">Fall</option>
                <option value="spring">Spring</option><br>
            </select>
        </div>
        <form id="course-code">
            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code" name="course-code">
        </form>
        <form id="course-title">
            <label for="course-title">Course Title:</label>
            <input type="text" id="course-title" name="course-title">
        </form>
        <div id="search-button">
            <button type="button">Search</button>
        </div>
    </div>
    

</body>


</html>
